<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
</head>
<body>
    <br>
    <br>
    <center>
        <table border="1" cellspacing="0" cellpadding="50">
            <tr>
                <u><h1>Change Password</h1></u> <br>
               <td>
           <center>
            <form method="get" action="./loginsucess.html">
               
                <h3>Password Changed Successfully....</h3> 

                <input type="text" placeholder="Username" pattern="[a-z]+" name="username">  <br> <br> 
                <input type="password" max="8" placeholder="Password" name="password" pattern="(?=.* [a-z])(?=.* [A-Z])(?=.* [0-9])(?=.* [@$&%]).{8,16}"required><br> <br> 
                <input type="submit" value="Login">
               </form>
           </center>

                </td>
            </tr>
        </table>

        <a href="./register.html"><h2>Register Page</h2></a>
    </center>
</body>
