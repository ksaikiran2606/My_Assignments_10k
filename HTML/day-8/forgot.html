<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot HTML </title>
</head>
<body>

    <br>

     <center>
        

        <table border="1" cellspacing="0" cellpadding="50">
            
            <tr>
                <td>  
            <form action= "./changepassword.html" method="get">  
                <center>
                <h1>Forgot Page</h1>
                <input type="text" placeholder="Username" pattern="[a-z]+" name="username" required> <br> <br>
                <input type="text" placeholder="New Password" name="password" pattern="(?= .* [a-z])(?= .* [A-Z])(?= .* [0-9])(?= .* [@$&%]).{8,16}"> <br> <br> 
                <input type="text" placeholder="OTP" pattern="[1234]+">  
                <p><b>OTP : 1234</b></p>

                <input type="submit" value="Change Password"> <br> <br>
                </center>
               </td>
            </form>
        </table>


        <a href="./login.html">Login Page</a>   &nbsp; &nbsp;  &nbsp; &nbsp; 
        <a href="./register.html">Register</a>
     </center>
</body>
